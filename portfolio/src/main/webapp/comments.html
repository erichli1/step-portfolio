<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Eric Li</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'/ >
    <script src="https://kit.fontawesome.com/d738dc5d1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <a class="navbar-brand" href="/">Eric Li</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/comments.html">Comments<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
  </nav>
  <body id="background" onload="getComments()">
    <div id="content">
        <div class="" id="contact">
            <h1 class="title">Comments</h1>
            <div class="container" id="comments">
            	<div class="row">
                    <div class="col-12 col-md-6">
                        <form action="/data" method="POST">
                            <p>Leave a comment!</p>
                            <textarea name="comment-input" class="form-control" rows="3"></textarea>
                            <br/>
                            <button type="submit" class="btn btn-info">Submit</button>
                        </form>
                    </div>
                    <div class="col-12 col-md-6">
                        <p>How many comments would you like to see? (enter a positive integer)</p>
                        <input type="number" classs="form-control" id="number-comments" onchange="getComments()"></input>
                        <br/><br/>
                        <button type="button" class="btn btn-danger" onclick="deleteComments()">Delete comments</button>
                    </div>
                </div>
                <ul id="comments-container"></ul>
            </div>            
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
